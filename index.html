<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Provider Tester - Live Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        #map {
            height: 500px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .info-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: 700;
            color: #333;
        }
        
        .status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-top: 10px;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-idle {
            background: #fff3cd;
            color: #856404;
        }
        
        .log {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            margin-top: 20px;
        }
        
        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #333;
        }
        
        .log-error {
            color: #f48771;
        }
        
        .log-success {
            color: #89d185;
        }
        
        .log-info {
            color: #6cb6ff;
        }
        
        @media (max-width: 768px) {
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üöõ GPS Provider Live Tester</h1>
            <p class="subtitle">Test GPS providers without checking backend logs</p>
            
            <div class="form-group">
                <label for="provider">GPS Provider</label>
                <select id="provider" onchange="updateCompanyOptions()">
                    <option value="">-- Select Provider --</option>
                    <option value="gtrophy">GTrophy</option>
                    <option value="intugine">Intugine</option>
                    <option value="tbtrack">TBTrack</option>
                    <option value="zonetrack">ZoneTrack</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="company">Company</label>
                <select id="company">
                    <option value="">-- Select Company --</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="deviceId">Device ID (for Intugine)</label>
                <input type="text" id="deviceId" placeholder="Enter device ID">
            </div>
            
            <div class="form-group">
                <label for="imei">IMEI Number (for GTrophy)</label>
                <input type="text" id="imei" placeholder="Enter IMEI number">
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="fetchOnce()">üìç Fetch Once</button>
                <button class="btn-success" onclick="startAutoRefresh()">‚ñ∂Ô∏è Start Auto (5s)</button>
                <button class="btn-danger" onclick="stopAutoRefresh()">‚èπÔ∏è Stop</button>
                <button class="btn-secondary" onclick="clearLog()">üóëÔ∏è Clear Log</button>
            </div>
            
            <div id="info" class="info-grid" style="display: none;">
                <div class="info-item">
                    <div class="info-label">Latitude</div>
                    <div class="info-value" id="lat">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Longitude</div>
                    <div class="info-value" id="lng">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Speed</div>
                    <div class="info-value" id="speed">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Last Update</div>
                    <div class="info-value" id="timestamp">--</div>
                </div>
            </div>
            
            <div id="status"></div>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 10px;">üìç Live Location Map</h2>
            <div id="map"></div>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 10px;">ÔøΩ Raw API Response</h2>
            <pre id="rawResponse" class="log" style="max-height: 300px; white-space: pre-wrap; word-wrap: break-word;">No data yet...</pre>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 10px;">ÔøΩüìã Activity Log</h2>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // GPS Provider API Configurations (from ProviderAPI.js)
        const gpsApis = {
            gtrophy: {
                baseUrl: "https://www.ctyf.co.in/api/companyvehiclelatestinfo",
                params: {
                    token: "5684CFDA50",
                    group: "OSPCB"
                },
                headers: {}
            },
            
            intugine: {
                baseUrl: "https://sct.intutrack.com/api/prod/devices/tracking-status",
                params: {},
                headers: {
                    'Authorization': 'Basic aktPU3A2QmQxOXJBOEx0MEVkTjR1dmFlNjlDS3BxMHV5UEdqSjVEZUVCeXVZbmtBTjlxcWFuYmN4ZEg2Q1N4UDpKT2Q0bm14SDFEMWJUMHpsaURpUlZpRFhLeTdHczk1MzJoaG1PaTBkdEJUbWVSWWlJQU02NjhLYzRuS3ZCeFo2'
                }
            },
            
            tbtrack: {
                baseUrl: "https://tbtrack.in/gps/public/api/v1/vehicles/location/data",
                params: {},
                headers: {
                    'username': "opgc_api"
                }
            },
            
            zonetrack: {
                baseUrl: "http://aizonetrack.com/vehicle-service/public/api/ve1/vehicle",
                params: {},
                headers: {
                    'X-API-KEY': '8t1OCQj5L1n7v7WxvYMYrNs1-pNJcbDiQ11WETA_PQk'
                }
            }
        };

        const companyTokens = {
            gtrophy: {
                vedanta: {
                    token: "5684CFDA50",
                    group: "OSPCB"
                },
                jsw: {
                    token: "5EACAF2F6C",
                    group: "OSPCB"
                }
            },

            intugine: {
                aditya: {
                    headers: {
                        'Authorization': 'Basic NVlEd0NaTkY0NFR1d1NVTUxBWm5pOU1rMU1WczNkTkN6YUhHU0g5Njlnd0toajQ3aHRsaml2eUR0Z3Vnd3FkcTpZNFZWUXR6Yk1uNmdkSG5zMVYzYThhRXQzaUppTFpJWjJ4dldlYlB2S0JuZmNZYkdsSlNrd0o0WG02Y3lRcDlq'
                    }
                },
                hirakud: {
                    headers: {
                        'Authorization': 'Basic aktPU3A2QmQxOXJBOEx0MEVkTjR1dmFlNjlDS3BxMHV5UEdqSjVEZUVCeXVZbmtBTjlxcWFuYmN4ZEg2Q1N4UDpKT2Q0bm14SDFEMWJUMHpsaURpUlZpRFhLeTdHczk1MzJoaG1PaTBkdEJUbWVSWWlJQU02NjhLYzRuS3ZCeFo2'
                    }
                }
            },

            tbtrack: {
                opgc: {
                    headers: {
                        'username': 'opgc_api'
                    }
                }
            },

            zonetrack: {
                opgc: {
                    headers: {
                        'X-API-KEY': '8t1OCQj5L1n7v7WxvYMYrNs1-pNJcbDiQ11WETA_PQk'
                    }
                }
            }
        };

        // Map instance
        let map = null;
        let marker = null;
        let autoRefreshInterval = null;

        // Initialize map
        function initMap() {
            map = L.map('map').setView([20.2961, 85.8245], 6); // Odisha, India default
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);
            
            log('Map initialized', 'info');
        }

        // Update company dropdown based on provider
        function updateCompanyOptions() {
            const provider = document.getElementById('provider').value;
            const companySelect = document.getElementById('company');
            companySelect.innerHTML = '<option value="">-- Select Company --</option>';
            
            if (provider && companyTokens[provider]) {
                const companies = Object.keys(companyTokens[provider]);
                companies.forEach(company => {
                    const option = document.createElement('option');
                    option.value = company;
                    option.textContent = company.charAt(0).toUpperCase() + company.slice(1);
                    companySelect.appendChild(option);
                });
            }
        }

        // Fetch GPS data once
        async function fetchOnce() {
            const provider = document.getElementById('provider').value;
            const company = document.getElementById('company').value;
            const deviceId = document.getElementById('deviceId').value.trim();
            const imei = document.getElementById('imei').value.trim();
            
            if (!provider) {
                alert('Please select a GPS provider');
                return;
            }
            
            if (!company) {
                alert('Please select a company');
                return;
            }
            
            if (provider === 'intugine' && !deviceId) {
                alert('Please enter Device ID for Intugine');
                return;
            }
            
            if ((provider === 'gtrophy' || provider === 'tbtrack') && !imei) {
                alert(`Please enter IMEI for ${provider}`);
                return;
            }
            
            if (provider === 'zonetrack' && !deviceId) {
                alert('Please enter Device ID for ZoneTrack');
                return;
            }
            
            try {
                showStatus('Fetching GPS data...', 'idle');
                log(`Fetching from ${provider} (${company})...`, 'info');
                
                const apiConfig = gpsApis[provider];
                const companyConfig = companyTokens[provider][company];
                
                if (!companyConfig) {
                    throw new Error(`No configuration found for ${company} on ${provider}`);
                }
                
                // Build URL
                const url = new URL(apiConfig.baseUrl);
                
                // Add company-specific params
                if (provider === 'gtrophy' && companyConfig.token && companyConfig.group) {
                    url.searchParams.append('token', companyConfig.token);
                    url.searchParams.append('group', companyConfig.group);
                    if (imei) {
                        url.searchParams.append('imei', imei);
                    }
                } else if (provider === 'intugine') {
                    if (deviceId) {
                        url.searchParams.append('device_id', deviceId);
                    }
                } else if (provider === 'tbtrack') {
                    if (imei) {
                        url.searchParams.append('imei', imei);
                    }
                } else if (provider === 'zonetrack') {
                    if (deviceId) {
                        url.searchParams.append('device_id', deviceId);
                    }
                }
                
                log(`URL: ${url.toString()}`, 'info');
                
                // Get headers - use company-specific headers if available, otherwise use provider defaults
                const headers = companyConfig.headers || apiConfig.headers || {};
                log(`Headers: ${JSON.stringify(headers)}`, 'info');
                
                // Fetch data
                let response;
                let data;
                
                try {
                    response = await fetch(url.toString(), {
                        method: 'GET',
                        headers: headers,
                        mode: 'cors'
                    });
                    
                    log(`HTTP Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                    
                    // Get response data regardless of status
                    data = await response.json();
                } catch (fetchError) {
                    // Network error or CORS issue
                    const errorResponse = {
                        error: 'Network/CORS Error',
                        message: fetchError.message,
                        url: url.toString(),
                        headers: headers,
                        timestamp: new Date().toISOString()
                    };
                    document.getElementById('rawResponse').textContent = JSON.stringify(errorResponse, null, 2);
                    log(`‚ùå Fetch failed: ${fetchError.message}`, 'error');
                    log('This is likely a CORS or network error', 'error');
                    throw fetchError;
                }
                
                // ALWAYS display raw response first
                document.getElementById('rawResponse').textContent = JSON.stringify(data, null, 2);
                log('‚úì Response data received', 'success');
                console.log('Full raw response:', data);
                
                if (!response.ok) {
                    log(`‚ö†Ô∏è API returned error status: ${response.status}`, 'error');
                    log(`Response: ${JSON.stringify(data)}`, 'error');
                    showStatus(`API Error ${response.status}: Check Raw Response`, 'error');
                    return; // Don't try to parse if error status
                }
                
                // Try to process data based on provider (but don't fail if can't parse)
                try {
                    if (provider === 'intugine') {
                        processIntugineData(data);
                    } else if (provider === 'gtrophy') {
                        processGtrophyData(data);
                    } else if (provider === 'tbtrack') {
                        processTBTrackData(data);
                    } else if (provider === 'zonetrack') {
                        processZoneTrackData(data);
                    }
                } catch (parseError) {
                    log(`‚ö†Ô∏è Parsing failed: ${parseError.message}`, 'error');
                    log('Check Raw API Response section for full data', 'info');
                    showStatus('Data received but could not parse location', 'idle');
                }
                
            } catch (error) {
                log(`‚ùå ERROR: ${error.message}`, 'error');
                log(`Provider: ${provider} | Company: ${company}`, 'error');
                log(`Device ID: ${deviceId || 'N/A'} | IMEI: ${imei || 'N/A'}`, 'error');
                showStatus(`Error: ${error.message}`, 'error');
                console.error('Full error details:', error);
            }
        }

        // Process Intugine response
        function processIntugineData(data) {
            try {
                log(`Intugine data structure: ${JSON.stringify(data).substring(0, 300)}`, 'info');
                
                const dataArray = Array.isArray(data) ? data : [data];
                
                if (dataArray.length === 0 || !dataArray[0]) {
                    log(`‚ùå Empty response from Intugine`, 'error');
                    throw new Error('No data returned from Intugine API');
                }
                
                const gpsData = dataArray[0];
                log(`GPS data keys: ${Object.keys(gpsData).join(', ')}`, 'info');
                
                if (!gpsData.loc || !Array.isArray(gpsData.loc) || gpsData.loc.length < 2) {
                    log(`‚ùå Invalid location format. Got: ${JSON.stringify(gpsData.loc)}`, 'error');
                    log(`Available data: ${JSON.stringify(gpsData)}`, 'error');
                    throw new Error('Invalid location data format - expected loc[lat, lng]');
                }
                
                const lat = gpsData.loc[0];
                const lng = gpsData.loc[1];
                const speed = gpsData.speed || 0;
                const timestamp = gpsData.locUpdateAt || gpsData.createdAt || new Date().toISOString();
                
                log(`Parsed: lat=${lat}, lng=${lng}, speed=${speed}`, 'success');
                updateLocation(lat, lng, speed, timestamp);
                log(`‚úì Location updated successfully`, 'success');
                
            } catch (error) {
                log(`‚ùå Intugine parsing failed: ${error.message}`, 'error');
                throw new Error(`Intugine parsing error: ${error.message}`);
            }
        }

        // Process GTrophy response
        function processGtrophyData(data) {
            try {
                if (!data?.Vehicle || !Array.isArray(data.Vehicle) || data.Vehicle.length === 0) {
                    throw new Error('No vehicle data returned from GTrophy API');
                }
                
                const gpsData = data.Vehicle[0];
                
                const lat = parseFloat(gpsData.Lat);
                const lng = parseFloat(gpsData.Long);
                const speed = parseFloat(gpsData.Speed || 0);
                const timestamp = gpsData.Date || new Date().toISOString();
                
                if (isNaN(lat) || isNaN(lng)) {
                    throw new Error('Invalid coordinates in response');
                }
                
                updateLocation(lat, lng, speed, timestamp);
                log(`Location updated: ${lat}, ${lng} @ ${speed} km/h`, 'success');
                
            } catch (error) {
                throw new Error(`GTrophy parsing error: ${error.message}`);
            }
        }

        // Process TBTrack response
        function processTBTrackData(data) {
            try {
                log('TBTrack response received - implement parsing logic', 'info');
                log(`Full response: ${JSON.stringify(data)}`, 'info');
                // TODO: Implement TBTrack parsing based on actual API response structure
                throw new Error('TBTrack parsing not yet implemented - check raw response');
            } catch (error) {
                throw new Error(`TBTrack parsing error: ${error.message}`);
            }
        }

        // Process ZoneTrack response
        function processZoneTrackData(data) {
            try {
                log('ZoneTrack response received - implement parsing logic', 'info');
                log(`Full response: ${JSON.stringify(data)}`, 'info');
                // TODO: Implement ZoneTrack parsing based on actual API response structure
                throw new Error('ZoneTrack parsing not yet implemented - check raw response');
            } catch (error) {
                throw new Error(`ZoneTrack parsing error: ${error.message}`);
            }
        }

        // Update location on map and UI
        function updateLocation(lat, lng, speed, timestamp) {
            // Update info display
            document.getElementById('info').style.display = 'grid';
            document.getElementById('lat').textContent = lat.toFixed(6);
            document.getElementById('lng').textContent = lng.toFixed(6);
            document.getElementById('speed').textContent = `${speed.toFixed(1)} km/h`;
            document.getElementById('timestamp').textContent = new Date(timestamp).toLocaleTimeString();
            
            // Update map
            if (!marker) {
                marker = L.marker([lat, lng]).addTo(map);
                marker.bindPopup(`<b>Current Location</b><br>Speed: ${speed} km/h`);
            } else {
                marker.setLatLng([lat, lng]);
                marker.getPopup().setContent(`<b>Current Location</b><br>Speed: ${speed} km/h`);
            }
            
            map.setView([lat, lng], 15);
            marker.openPopup();
            
            showStatus('Live tracking active', 'active');
        }

        // Start auto-refresh
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                alert('Auto-refresh is already running');
                return;
            }
            
            fetchOnce(); // Fetch immediately
            autoRefreshInterval = setInterval(fetchOnce, 5000);
            log('Auto-refresh started (5 seconds interval)', 'success');
        }

        // Stop auto-refresh
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                log('Auto-refresh stopped', 'info');
                showStatus('Tracking stopped', 'idle');
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            const statusClass = type === 'active' ? 'status-active' : 
                              type === 'error' ? 'status-error' : 'status-idle';
            statusDiv.innerHTML = `<span class="status ${statusClass}">${message}</span>`;
        }

        // Log message
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logClass = type === 'error' ? 'log-error' : 
                            type === 'success' ? 'log-success' : 'log-info';
            
            const entry = document.createElement('div');
            entry.className = `log-entry ${logClass}`;
            entry.textContent = `[${timestamp}] ${message}`;
            
            logDiv.insertBefore(entry, logDiv.firstChild);
            
            // Keep only last 50 entries
            while (logDiv.children.length > 50) {
                logDiv.removeChild(logDiv.lastChild);
            }
        }

        // Clear log
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        }

        // Initialize on page load
        window.onload = function() {
            initMap();
            log('GPS Provider Tester ready', 'success');
        };

        // Cleanup on page unload
        window.onbeforeunload = function() {
            stopAutoRefresh();
        };
    </script>
</body>
</html>
